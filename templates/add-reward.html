{% extends "layout.html" %}

{% block title %} Add a new chore {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Add a reward</h3>
    <div class="form-group">
        <label for="reward">Reward</label>
        <input type="text" class="form-control" id="reward" name="reward" placeholder=""> 
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" name="notes" placeholder="(optional)"> 
    </div>
    <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number" min="0" class="form-control" id="cost" name="cost" placeholder=""> 
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
