{% extends "layout.html" %}

{% block title %} Add a new chore {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Add a chore</h3>
    <div class="form-group">
        <label for="chore">Chore</label>
        <input type="text" class="form-control" id="chore" name="chore" placeholder=""> 
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" name="notes" placeholder="(optional)"> 
    </div>
    <div class="form-group">
        <label for="credits">Credits</label>
        <input type="number" min="0" class="form-control" id="credits" name="credits" placeholder=""> 
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
